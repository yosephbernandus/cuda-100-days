<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Matrix Multiplication Example</text>
  
  <!-- Matrix M -->
  <rect x="50" y="100" width="180" height="120" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" rx="5" ry="5" />
  <text x="140" y="90" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Matrix M (2×3)</text>
  
  <!-- Matrix N -->
  <rect x="550" y="100" width="120" height="180" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5" ry="5" />
  <text x="610" y="90" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Matrix N (3×2)</text>
  
  <!-- Matrix P -->
  <rect x="350" y="380" width="120" height="120" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" rx="5" ry="5" />
  <text x="410" y="370" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Matrix P (2×2)</text>
  
  <!-- Matrix M content -->
  <rect x="80" y="120" width="40" height="40" fill="#b3d7ff" stroke="#0066cc" stroke-width="1" />
  <rect x="120" y="120" width="40" height="40" fill="#b3d7ff" stroke="#0066cc" stroke-width="1" />
  <rect x="160" y="120" width="40" height="40" fill="#b3d7ff" stroke="#0066cc" stroke-width="1" />
  <rect x="80" y="160" width="40" height="40" fill="#b3d7ff" stroke="#0066cc" stroke-width="1" />
  <rect x="120" y="160" width="40" height="40" fill="#b3d7ff" stroke="#0066cc" stroke-width="1" />
  <rect x="160" y="160" width="40" height="40" fill="#b3d7ff" stroke="#0066cc" stroke-width="1" />
  
  <text x="100" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">1</text>
  <text x="140" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">2</text>
  <text x="180" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">3</text>
  <text x="100" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">4</text>
  <text x="140" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">5</text>
  <text x="180" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">6</text>
  
  <!-- Matrix N content -->
  <rect x="580" y="120" width="40" height="40" fill="#b3ffb3" stroke="#009900" stroke-width="1" />
  <rect x="620" y="120" width="40" height="40" fill="#b3ffb3" stroke="#009900" stroke-width="1" />
  <rect x="580" y="160" width="40" height="40" fill="#b3ffb3" stroke="#009900" stroke-width="1" />
  <rect x="620" y="160" width="40" height="40" fill="#b3ffb3" stroke="#009900" stroke-width="1" />
  <rect x="580" y="200" width="40" height="40" fill="#b3ffb3" stroke="#009900" stroke-width="1" />
  <rect x="620" y="200" width="40" height="40" fill="#b3ffb3" stroke="#009900" stroke-width="1" />
  
  <text x="600" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">7</text>
  <text x="640" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">8</text>
  <text x="600" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">9</text>
  <text x="640" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">10</text>
  <text x="600" y="225" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">11</text>
  <text x="640" y="225" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">12</text>
  
  <!-- Matrix P content -->
  <rect x="370" y="400" width="40" height="40" fill="#ffb3b3" stroke="#cc0000" stroke-width="1" />
  <rect x="410" y="400" width="40" height="40" fill="#ffb3b3" stroke="#cc0000" stroke-width="1" />
  <rect x="370" y="440" width="40" height="40" fill="#ffb3b3" stroke="#cc0000" stroke-width="1" />
  <rect x="410" y="440" width="40" height="40" fill="#ffb3b3" stroke="#cc0000" stroke-width="1" />
  
  <text x="390" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">58</text>
  <text x="430" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">64</text>
  <text x="390" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">139</text>
  <text x="430" y="465" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">154</text>
  
  <!-- Highlight specific calculation (P[0,0]) -->
  <rect x="80" y="120" width="120" height="40" fill="none" stroke="#ff9900" stroke-width="2" />
  <rect x="580" y="120" width="40" height="160" fill="none" stroke="#ff9900" stroke-width="2" />
  <rect x="370" y="400" width="40" height="40" fill="#ffcc00" fill-opacity="0.3" stroke="#ff9900" stroke-width="2" />
  
  <!-- Calculation box for P[0,0] -->
  <rect x="230" y="280" width="360" height="80" fill="white" stroke="#666" stroke-width="1" rx="5" ry="5" />
  <text x="410" y="305" font-family="Arial" font-size="16" text-anchor="middle">P[0,0] = M[0,0]×N[0,0] + M[0,1]×N[1,0] + M[0,2]×N[2,0]</text>
  <text x="410" y="330" font-family="Arial" font-size="16" text-anchor="middle">= 1×7 + 2×9 + 3×11 = 7 + 18 + 33 = 58</text>
  <text x="410" y="355" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">The 1st row of M · The 1st column of N</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Arrows connecting the elements -->
  <line x1="140" y1="170" x2="330" y2="280" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="600" y1="220" x2="430" y2="280" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <line x1="390" y1="360" x2="390" y2="390" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Labels for the dimensions -->
  <text x="40" y="160" font-family="Arial" font-size="16" text-anchor="middle">I=2</text>
  <text x="140" y="240" font-family="Arial" font-size="16" text-anchor="middle">J=3</text>
  <text x="550" y="190" font-family="Arial" font-size="16" text-anchor="middle">J=3</text>
  <text x="610" y="300" font-family="Arial" font-size="16" text-anchor="middle">K=2</text>
  <text x="335" y="440" font-family="Arial" font-size="16" text-anchor="middle">I=2</text>
  <text x="410" y="520" font-family="Arial" font-size="16" text-anchor="middle">K=2</text>
  
  <!-- Example caption -->
  <text x="400" y="550" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">P = M × N = 2×3 matrix × 3×2 matrix = 2×2 matrix</text>
</svg>
